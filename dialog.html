<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Send a message</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="common.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="style.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="hat">
            <span class="material-icons" id="triangle">eject</span>
            <span class="material-icons" id="circle">circle</span>
            <span class="material-icons" id="stop">stop</span>
        </div>
        <div class="header">
            <a class="first-element" href="chat_list.html">
                <span class="material-icons header__icons" id="arrow_back">arrow_back</span>
            </a>

            <div class="profile">
                <img src="images/Anonymous.png" alt="avatar" id="avatar">
                <div class="intro-profile">
                    <h2>Дженнифер</h2>
                    <p>была 2 часа назад</p>
                </div>
            </div>

            <div class="other">
                <span class="material-icons header__icons" id="search">search</span>
                <span class="material-icons header__icons" id="more_vert">more_vert</span>
            </div>
        </div>
        <div class="screen">
            <div class="message left_side">
                <span class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</span>
                <div class="info">
                    <span class="date left-date">14:59</span>
                </div>
            </div>
        </div>
        <div class="chat">
            <form class="form" action="/">
                <div class="message_with_clip" id="message_with_clip">
                    <input class="form-input" name="message-text" id="message_text" placeholder="Сообщение" type="text">
                    <span class="material-icons" id="link">attach_file</span>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
<script>
    const link = document.getElementById("link");
    const message_text = document.getElementById("message_text");
    const message_with_clip = document.getElementById("message_with_clip");

    // создание send
    let send = document.createElement("span");
    send.classList = "material-icons";
    send.id = "send";
    send.innerHTML = "send";

    message_text.oninput = function() {
        if (message_text.value.length > 0) {
            message_with_clip.append(send);
        } else {
            send.remove();
        }
    };
</script>
</html>
